syntax = "proto3";

package sample_module_0401.sample_package_0401;

option go_package="github.com/activezhao/sample_repo_0401aaa/grpc-go/sample_module_0401/sample_package_0401";


service Zhaoh0401 {
    rpc SayHello (HelloRequest) returns (HelloReply);
}


message HelloRequest {
    string msg = 1;
}
message HelloReply {
    string msg = 1;
    string code = 2;
}
